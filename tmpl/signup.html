
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form action="/signup" method="POST">
		 <div><input type="text" name="firstname" placeholder="First name" /></div>
		 <div><input type="text" name="lastname" placeholder="Last name" /></div>
		 <div><input type="email" name="email" placeholder="Your email" /></div>
		 <div><input type="password" name="password" placeholder="Password" /></div>
		 <div><input type="password" name="password2" placeholder="Password (repeat)" /></div>
		 <div><input type="submit" value="Register" /></div>
	</form>
</body>
</html>
